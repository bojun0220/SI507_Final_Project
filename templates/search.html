<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter trend</title>
</head>
<body>
    
    {% if country == None %}
        <h1>Location not found</h1>
    {% else %}
        <table style="border: 1px solid;">
            <tr>
                <th style="border: 1px solid;">Trends</th>
                <th style="border: 1px solid;">Volumn</th>
                <th style="border: 1px solid;">More</th>
            </tr>
            {%for key, value in trends.items() %}
            <tr style>
                <td style="border: 1px solid;">
                    <a href={{value[0]}}> 
                        {{ key }}
                    </a>
                </td>
                <td style="border: 1px solid;">
                    {{ value[1] }}
                </td>
                <td style="border: 1px solid;">
                    <a href=/search/{{key}}> 
                        More
                    </a>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

</body>
</html>
